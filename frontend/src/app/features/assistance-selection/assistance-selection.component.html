<h3>Select Your Desired Assistance Level on the Test:</h3>
<div>
  <ng-container *ngFor="let level of levels">
    <button mat-raised-button color="primary"
     (click)="handleSelectLevel(level)"
     [id]="'id-' + level.key"
     [ngClass]="{selected: level.key === selectedLevel}"
     >{{level.title}}</button>
  </ng-container>
</div>
