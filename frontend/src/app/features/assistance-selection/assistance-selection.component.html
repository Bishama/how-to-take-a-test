<div>
  <ng-container *ngFor="let level of levels">
    <button mat-raised-button color="primary"
    class="assistance-level-button"
     [id]="'id-' + level.key"
     [class.selected]="level.key === selected"
     (click)="handleSelectLevel(level.key)"
    >{{level.title}}</button>
  </ng-container>
</div>
